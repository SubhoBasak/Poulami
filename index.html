<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <script defer src="https://poulami.herokuapp.com/socket.io/socket.io.js"></script>
    <script defer src="/js/client.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="contaner">
        <div class="message right">welcome</div>
        <div class="message left">we can chat here</div>
    </div>
    <div class="send">
        <form action="#" id="send-contaner">
            <input type="text" name="message" id="messageImp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
